<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset Password Email</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 16px;">
    <div style="background-color: #f5f5f5; padding: 20px;">
        <h1 style="color: #333;">Reset Your Password</h1>
        <p style="margin-bottom: 20px;">Dear {user_name}</p>
        <p style="margin-bottom: 20px;">We received a request to reset the password for your account. Please click the button below to reset your password:</p>
        <a href="{link}" style="display: inline-block; background-color: #3f51b5; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Reset Password</a>
        <p style="margin-top: 20px;">If you did not request a password reset, please ignore this message.</p>
        <p style="margin-top: 20px;">Best regards</p>
    </div>
</body>
</html>
